    // 答題:
    function formatName(firstName, lastName) {
        let formattedName = [firstName, lastName].filter(Boolean).join(' ');
        return formattedName;
    }
    // 以下說明原因
    // 使用 .filter(Boolean) 會過濾掉所有的 undefined、null 和空字符串，這樣就不需要手動檢查每一個變數是否存在或有值。
    // 使用 .join(' ') 會將陣列中的所有元素組合成一個字串，並在每個元素之間加上一個空格。
